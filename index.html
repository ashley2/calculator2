<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	

  <div class="row">
    <div class="display">0
    </div>
  </div> 
  <div class="row">
    <button class="top" id="clear">C</button>
    <button class="top" id="misc">+/-</button>
    <button class="top" id="percent">%</button>
    <button class="operator" id="div">/</button>
  </button>
  <div class="row">
    <button class="number" data-id="7">7</button>
    <button class="number" data-id="8">8</button>
    <button class="number" data-id="9">9</button>
    <button class="operator" id="mult">X</button>
  </div>
  <div class="row">
    <button class="number" data-id="4">4</button>
    <button class="number" data-id="5">5</button>
    <button class="number" data-id="6">6</button>
    <button class="operator" id="sub">-</button>
  </div>
  <div class="row">
    <button class="number" data-id="1">1</button>
    <button class="number" data-id="2">2</button>
    <button class="number" data-id="3">3</button>
    <button class="operator" id="add">+</button>
  </div>
  <div class="row">
    <button class="number" id="zero">0</button>
    <button class="number">.</button>
    <button class="operator">=</button>
  </div>


  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
